    <div class="row">
        <div class="col-sm-2">
            <div class="card">

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6">

            </div>
        </div>
        <div class="col-sm-1">
            <div class="card">
                <div class="scoreboard">
                    Scoreboard
                </div>
            </div>
        </div>



    </div>




    <div class="row">
        <div class="col-sm-1">
            <div class="fish">
                <img src="assets/images/fish.jpg" class="card-img" alt="fish">
                <div class="card-img-overlay">
                    <h5 class="card-title"></h5>

                </div>
            </div>
        </div>

        <div class="col-sm-1">
            <div class="turtle">
                <img src="assets/images/turtle.jpg" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title"></h5>

                </div>
            </div>
        </div>

        <div class="col-sm-1">
            <div class="frog">
                <img src="assets/images/frog.jpg" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title"></h5>

                </div>
            </div>
        </div>

        <div class="col-sm-1">
            <div class="wolf">
                <img src="assets/images/wolf.jpg" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title"></h5>

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <button id="button-1" class="btn btn-primary number" img src="assets/images/fish.jpg" value="1">
                    <h1>1</h1>
                </button>
                <button id="button-2" class="btn btn-primary number" value="2">
                    <h1>2</h1>
                </button>
                <button id="button-3" class="btn btn-primary number" value="3">
                    <h1>3</h1>
                </button>
                <button id="button-4" class="btn btn-primary number" value="4">
                    <h1>4</h1>
                </button>

            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-1">
            <div id="fish">

                <img class="fish-image" src="assets/images/fish.jpg" alt="fish">
            </div>
        </div>
        <div class="col-sm-1">
            <div id="turtle">

                <img class="turtle-image" src="assets/images/turtle.jpg" alt="turtle">

            </div>
        </div>
        <div class="col-sm-1">
            <div id="frog">

                <img class="frog-image" src="assets/images/frog.jpg" alt="frog">

            </div>
        </div>
        <div class="col-sm-1">
            <div id="wolf">

                <img class="wolf-image" src="assets/images/wolf.jpg" alt="wolf">
